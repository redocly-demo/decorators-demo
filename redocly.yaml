# See https://redocly.com/docs/cli/configuration/ for more information.
apis:
  decorators@original: 
    root: autogenerated.yaml
  decorators@v1: 
    root: autogenerated.yaml
    lint:
      decorators:
        info-description-override:
          filePath: docs/info.md
        tag-description-override: 
          tagNames:
            Echo: docs/tags/echo.md
            User: docs/tags/user.md
        operation-description-override:
          operationIds:
            postPathItemWithExamples: docs/operations/postPathItemWithExamples.md
            getUserByName: docs/operations/getUserByName.md
  decorators@v2: 
    root: autogenerated.yaml
    lint:
      decorators:
        info-description-override:
          filePath: docs/info.md
        tag-description-override: 
          tagNames:
            Echo: docs/tags/echo.md
            User: docs/tags/user.md
        operation-description-override:
          operationIds:
            postPathItemWithExamples: docs/operations/postPathItemWithExamples.md
            getUserByName: docs/operations/getUserByName.md
            updateUser: docs/operations/updateUser.md
lint:
  extends:
    - recommended
  rules:
    operation-4xx-response: off
features.openapi:
  htmlTemplate: ./www/index.html
  theme:
    colors:
      primary:
        main: "blue"
      error:
        main: "#abcabc"
      http:
        put: "black"
  generateCodeSamples:
    languages:
      - lang: curl 
      - lang: "Node.js"
      - lang: "JavaScript"
      